<main>
  <div class="buttons-wrapper">
    <button (click)="applyFilter()">Apply Filter</button>
    <input
      type="file"
      accept=".jpeg,.jpg,.png,.heif,.heic"
      #fileInput
      (change)="onLoadImage($event)"
      value="Select File"
      hidden
    />
    <button class="attachment-btn" (click)="triggerInput()">Load image</button>
  </div>

  <canvas #imagePreview class="image-canvas"></canvas>
</main>
